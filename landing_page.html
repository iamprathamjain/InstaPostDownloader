<!DOCTYPE html>
<html lang="en">
<head>
  
  <!-- Bootstrap CSS CDN link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- AOS CSS CDN link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
  <style>
    /* Add custom styles here */
  </style>
</head>
<body>
  <header>
    <h1 data-aos="fade-up">Download Instagram: <span id="typed-text"></span></h1>
  </header>
  
  <section class="hero" data-aos="fade-up">
    <!-- Hero content here, showcasing photography -->
  </section>

  <section class="download-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Paste Instagram image URL">
            </div>
            <button type="submit" class="btn btn-primary">Download</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS CDN script link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS JS CDN script link -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <!-- Typed.js CDN script link -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    AOS.init();
    
    var typed = new Typed('#typed-text', {
      strings: ['Posts', 'Reels', 'Videos'],
      typeSpeed: 100,
      backSpeed: 50,
      loop: true
    });
  </script>
</body>
</html>
